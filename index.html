<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script type="text/javascript" src="../../jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../i18next/i18next.min.js"></script>
  <script type="text/javascript" src="../../jquery-i18next/jquery-i18next.min.js"></script>
  <script type="text/javascript" src="../../marked/marked.min.js"></script>
  <script type="text/javascript" src="../../mousetrap/mousetrap.min.js"></script>
  <script type="text/javascript" src="libs/jquery.highlight.js"></script>
  <script type="text/javascript" src="../../extCommon/common.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="libs/rtf/samples/cptable.full.js"></script>
  <script type="text/javascript" src="libs/rtf/samples/symboltable.js"></script>
  <script type="text/javascript" src="libs/rtf/samples/jquery.svg.min.js"></script>
  <script type="text/javascript" src="libs/rtf/samples/jquery.svgfilter.min.js"></script>
  <script type="text/javascript" src="libs/rtf/rtf.js"></script>
  <script type="text/javascript" src="libs/rtf/wmf.js"></script>
  <link rel="stylesheet" href="extension.css"/>
  <link rel="stylesheet" href="libs/rtf/samples/jquery.svg.css"/>
</head>
<body>
<div id="searchToolbar" style="display: none;">
  <div class="flexLayout">
    <button class="btn btn-link" id="clearSearchExtButton" data-i18n="[title]ns.viewerRTF:cancelSearch">
      <i class="fa fa-lg fa-eraser"></i>
    </button>
    <input class="flexMaxWidth" id="searchBox" type="text" data-i18n="[placeholder]ns.viewerRTF:findInDocument">
    </button>
    <button class="btn btn-link" id="searchExtButton" data-i18n="[title]ns.viewerRTF:startSearch">
      <i class="fa fa-lg fa-binoculars"></i>
    </button>
  </div>
</div>
<div id="rtfContent"></div>
<div class="btn-group dropup extMainMenu">
  <button type="button" id="viewerMainMenuButton" class="btn roundButton dropdown-toggle viewerMainMenuButton" data-toggle="dropdown">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
  <!--  <li><a id="readabilityOn">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:readabilityOn"></span>
    </a></li>
    <li><a id="readabilityOff">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:readabilityOff"></span>
    </a></li>-->
    <li><a id="findInFile">
      <i class="fa fa-binoculars fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:findInDocument"></span>
    </a></li>
    <li class="divider"></li>
    <li>
      <div id="readabilityFont">
        <i class="fa fa-font fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="toSansSerifFont"><label id="sanSerifLabel" class="btn btn-secondary" data-i18n="[title]ns.viewerRTF:toSansSerifFont">AB</label></a>
          <a id="toSerifFont"><label id="serifLabel" class="btn btn-secondary" data-i18n="[title]ns.viewerRTF:toSerifFont">AB</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="readabilityFontSize">
        <i class="fa fa-text-height fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="decreasingFontSize"><label class="btn btn-secondary" data-i18n="[title]ns.viewerRTF:decreasingFontSize">-</label></a>
          <a id="increasingFontSize"><label class="btn btn-secondary" data-i18n="[title]ns.viewerRTF:increasingFontSize">+</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="themeStyle" style="margin-left: 19px; margin-top: 10px;">
        <i class="fa fa-paint-brush fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="whiteBackgroundColor"><label class="btn btn-secondary" data-i18n="[title]ns.viewerRTF:changeBackgroundColor">&nbsp;</label></a>
          <a id="blackBackgroundColor"><label class="btn btn-black" data-i18n="[title]ns.viewerRTF:changeBackgroundColor">&nbsp;</label></a>
          <a id="sepiaBackgroundColor"><label class="btn btn-sepia" data-i18n="[title]ns.viewerRTF:changeBackgroundColor">&nbsp;</label></a>
        </div>
      </div>
    </li>
    <li><a id="zoomOutButton">
      <i class="fa fa-search-minus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:zoomOut"></span>
    </a></li>
    <li><a id="zoomInButton">
      <i class="fa fa-search-plus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:zoomIn"></span>
    </a></li>
    <li><a id="zoomResetButton">
      <i class="fa fa-search fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:zoomReset"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="printButton">
      <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:print"></span>
    </a></li>
    <li><a id="aboutButton">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerRTF:about"></span>
    </a></li>
  </ul>
</div>
<div class="modal" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="closeAboutDialogButton" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.viewerRTF:aboutTitle"></h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
